<mat-list>
  <mat-list-item *ngFor="let presentation of listPresentation | sortByDatePipe; let index = index">
    <div *ngIf="index === 0 && showNewFlag"
         class="new-flag">NEW</div>
    <img matListAvatar
         *ngIf="presentation.cover.imageMiniature"
         [src]="presentation.cover.imageMiniature"
         [alt]="presentation.theme.name" />
    <h3 matLine> {{ presentation.term }}</h3>
    <p matLine>
      <span class="description-theme">{{ presentation.theme.name }}</span>
    </p>

    <button mat-icon-button
            [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item
              (click)="eventCopy.emit(presentation)">
        <mat-icon class="icon-clone-presentation">file_copy</mat-icon>
        <span>Clonar</span>
      </button>
      <button mat-menu-item
              (click)="eventAccessPresentation.emit(presentation)">
        <mat-icon class="icon-google-drive">
          <img src="../../../../../assets//img/google_drive.ico"
               alt="">
        </mat-icon>
        <span>Acessar</span>
      </button>
      <button mat-menu-item
              (click)="onDeletePresentation(presentation)">
        <mat-icon class="icon-clone-presentation">
          delete
        </mat-icon>
        <span>Deletar</span>
      </button>
    </mat-menu>

  </mat-list-item>
</mat-list>
