<form [formGroup]="coverFormGroup">

  <div class="row">
    <div class="col-md-6 col-sm-12">
      <mat-form-field appearance='outline'>
        <mat-label>Título</mat-label>
        <input matInput
               (keyup)="onProduzImagem($event)"
               formControlName="title"
               type="text" />

      </mat-form-field>
      <mat-form-field appearance='outline'>
        <mat-label>Subtítulo</mat-label>
        <input matInput
               (keyup)="onProduzImagem($event)"
               formControlName="subTitle"
               type="text" />
      </mat-form-field>
    </div>
    <div class="col-md-6 col-sm-12">
      <img *ngIf="imageToShow"
           [src]="imageToShow"
           (click)="onCoverImageClick()"
           class="img-fluid img-cover"
           alt="" />
    </div>
  </div>
</form>
