<div class="portlet">

  <div class="flex-item titulo">
    {{ plan?.name }}
  </div>

  <div class="flex-item quantitativo">
    <span> {{ plan?.cost | currency: 'R$' }} <br /> </span>
    {{ plan?.billingType | planBillingTypePipe }}
  </div>

  <div class="flex-item descricao">
    {{ plan?.description }}
  </div>

  <div class="flex-item atributos">
    <ul>
      <li *ngFor="let atributo of attributesPlan">
        &#10004; {{ atributo }}
      </li>
    </ul>
  </div>

  <div class="flex-item botao-comprar-agora">
    <button type="button"
            (click)="onPurchasePlan()"
            class="btn btn-outline-light">
      Comprar Agora
    </button>
  </div>

</div>
