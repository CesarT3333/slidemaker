<h1 mat-dialog-title>Confirmação de escolha de plano</h1>
<div mat-dialog-content>

  <div *ngIf="planPaidForNumberOfPresentations">
    <p>Informe a quantidade de apresentações que deseja adquirir</p>
    <mat-form-field>
      <mat-label>Quantidade de apresentações</mat-label>
      <input matInput
             type="text"
             [(ngModel)]="amount">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button
          (click)="onCancel()">
    Cancelar
  </button>
  <button mat-raised-button
          (click)="onConfirm()"
          cdkFocusInitial>
    Confirmar
  </button>
</div>
