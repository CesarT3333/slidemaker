<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>{{ data.textBody }}</div>
<div mat-dialog-actions>
  <button mat-raised-button
          *ngIf="data.showCancelButton"
          (click)="onCancel()">
    Cancelar
  </button>
  <button mat-raised-button
          (click)="onConfirm()"
          cdkFocusInitial>
    Confirmar
  </button>
</div>
