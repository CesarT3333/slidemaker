<div class="portlet">

  <div class="flex-item titulo">
    {{ plano?.name }}
  </div>

  <div class="flex-item quantitativo">
    <span> {{ plano?.cost | currency: 'R$' }} <br /> </span>
    {{ plano?.billingType | tipoCobrancaPlanoPipe }}
  </div>

  <div class="flex-item descricao">
    {{ plano?.description }}
  </div>

  <div class="flex-item atributos">
    <ul>
      <li *ngFor="let atributo of atributosPlano">
        &#10004; {{ atributo }}
      </li>
    </ul>
  </div>

  <div class="flex-item botao-comprar-agora">
    <button type="button"
            (click)="onAdiquirirPlano()"
            class="btn btn-outline-light">
      Comprar Agora
    </button>
  </div>

</div>
